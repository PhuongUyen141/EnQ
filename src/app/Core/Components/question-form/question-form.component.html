<!-- <app-question-editor [type]="'Edit'" [data]="data"></app-question-editor> -->
<button (click)="openUploadQuestionForm()">+</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of data">
      <th scope="row">{{m._id}}</th>
      <th scope="row">{{m.title}}</th>
      <th scope="row">
        <button mat-flat-button>View</button>
        <button mat-flat-button>Delete</button>
      </th>
    </tr>
  </tbody>
</table>
