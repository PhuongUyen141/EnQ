    <table mat-table [dataSource]="data" matSort class="table">

        <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>

        </ng-container>

        </ng-container>

        <ng-container matColumnDef="Action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef style="padding-left: 0.5%;">Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="openViewQuestion(element)" color="primary" style="outline: none;">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="editQuestion(element)" style="outline: none; color: #0e918c;">
