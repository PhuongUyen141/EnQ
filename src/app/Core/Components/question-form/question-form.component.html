<div class="header-content">
  <div></div>
  <h1>QUESTION LIST</h1>
  <button mat-raised-button color="primary" (click)="openUploadQuestionForm()" class="button">+</button>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of data">
        <th scope="row">{{m._id}}</th>
        <th scope="row">{{m.title}}</th>
        <th scope="row">
          <button>View</button>
          <button>Delete</button>
        </th>
      </tr>
    </tbody>
  </table>
</div>
