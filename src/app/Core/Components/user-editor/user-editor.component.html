<form [formGroup]="form" class="form" style="margin-top: 2%;">
    <div class="avatar-wraper" *ngIf="data; else default_avatar">
        <img [src]="data.photoURL" class="avatar">
    </div>
    <div class="form-content">
        <p>
            <mat-form-field appearance="fill" class="inf-id">
                <mat-label>ID</mat-label>
                <input matInput formControlName="_id">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill" class="inf-name">
                <mat-label>Display Name</mat-label>
                <input matInput formControlName="displayName">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill" class="inf-email">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="fill" class="inf-point">
                <mat-label>Point</mat-label>
                <input matInput formControlName="point" type="number">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="fill" class="inf-rank">
                <mat-label>Rank</mat-label>
                <input matInput formControlName="rank" type="number">
            </mat-form-field>

        </p>

        <p>
            <mat-form-field appearance="fill" class="inf-time">
                <mat-label>Time Create</mat-label>
                <input matInput [matDatepicker]="dp" formControlName="timeCreate">
                <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
        </p>
    </div>

</form>


<ng-template #default_avatar>
    <img src="../../../../../assets/default-avatar.jpg" class="avatar">
</ng-template>
